<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro Usuario </title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__img" src="img/lobo.png" alt="lobo logo">
        </div>
    </header>

    <section class="container">
        <div class="container__login">
            <div class="container__login--titulo">
                <h2>Registro</h2>
            </div>
        </div>

        <form class="container__login--form">
            <input class="input" type="text" placeholder="Introduce tu nombre">
            <input class="input" type="email" placeholder="Correo">
            <input class="input" type="password"placeholder="Contraseña">
            <input class="input" type="password"placeholder="Confirmar Contraseña">
            <button class="boton"><a href="login.html">Registrarme</a></button>
        </form>

        <section class="container__login--redes--sociales">
            <div>
                <img class="container__login--img"src="img/gmail.png" alt="Icono-Gmail">Inicia Sesión con Google
            </div>
            <div>
                <img class="container__login--img"src="img/Facebook.png" alt="Icono-Facebook">Inicia Sesión con Facebook
            </div>
        </section>

    </section>

    

    <footer class="footer">
        <div class="links">
            <a class="lin"href="/">Declaración de privacidad</a>
            <a class="lin"href="/">&copy Terminos de uso</a>
            <a class="lin"href="/">Centro de ayuda</a>
        </div>
    </footer>
</body>
</html>
