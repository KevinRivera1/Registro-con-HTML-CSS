<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro-dist.css">
    <title>Registro Usuario </title>
    <meta name="description" content="Registra usuarios de manera eficiente con nuestro formulario de registro de usuario. Valida nombres, correos electrónicos y contraseñas en tiempo real. ¡Únete a nosotros y facilita el proceso de registro!">

    <script defer src="./js/login-dist.js"></script>
</head>

<body>
    <main>
        <section class="contenedor-principal">
            <div class="container__login">
                <div class="container__login--titulo">
                    <h2>Registro</h2>
                </div>
                <form class="container__login--form">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="input" type="text" placeholder="Introduce tu nombre">
                    <label for="correo">Correo</label>
                    <input id="correo" class="input" type="email" placeholder="Correo">
                    <label for="contrasena">Contraseña</label>
                    <input id="contrasena" class="input" type="password" placeholder="Contraseña">
                    <label for="confirmar-contrasena">Confirmar Contraseña</label>
                    <input id="confirmar-contrasena" class="input" type="password" placeholder="Confirmar Contraseña">
                    <a class="boton" href="login.html">Registrarme</a>
                </form>
                <section class="container__login--redes--sociales">
                    <div>
                        <img src="./img/gmail.png" alt="Icono-Gmail"> Inicia Sesión con Google
                    </div>
                    <div>
                        <img src="./img/facebook.png" alt="Icono-Facebook"> Inicia Sesión con Facebook
                    </div>
                </section>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="links">
            <a href="/declaracion-privacidad" class="lin">Declaración de privacidad</a>
            <a href="/terminos-uso" class="lin">&copy; Términos de uso</a>
            <a href="/centro-ayuda" class="lin">Centro de ayuda</a>
        </div>
    </footer>

</body>

</html>
